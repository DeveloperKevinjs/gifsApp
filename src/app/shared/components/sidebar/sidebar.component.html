<div class="bg-slate-900 h-screen top-0 left-0 overflow-y-auto py-3 px-4">
  <h1 class="text-white text-2xl font-bold mb-4">GifsApp</h1>
  <hr class="text-blue-100" />
  <div class="flex flex-col mt-5">
    <button
      *ngFor="let tag of tagHistory()"
      class="bg-white w-full py-2 px-3 rounded text-start my-2"
      (click)="sendOptionListCard(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
